<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <h2>Player 1 Turn</h2>
        <div class="row">
          <div class="line" id="firstLine"></div>
          <div class="v_line one"></div>
          <div class="v_line two"></div>
          <div class="v_line three"></div>
          <div class="v_line left_right"></div>
          <div class="v_line right_left"></div>
          <div class="cell" id="a"></div>
          <div class="cell" id="b"></div>
          <div class="cell" id="c"></div>
        </div>
        <div class="row">
          <div class="line" id="secondLine"></div>
          <div class="cell" id="d"></div>
          <div class="cell" id="e"></div>
          <div class="cell" id="f"></div>
        </div>
        <div class="row">
          <div class="line" id="thirdLine"></div>

          <div class="cell" id="g"></div>
          <div class="cell" id="h"></div>
          <div class="cell" id="i"></div>
        </div>
      </div>
      <button>Play Again</button>
      <h4>Created By Tanmoy Bhowmik</h4>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
